<div class="row wow fadeIn resume" ng-controller="resumeCtrl" ng-init="showWork()">
    
    <div class="col-md-12 mx-auto mb-3 text-center sticky-nav">
        <button type="button" class="btn btn-sm btn-light m-1 wow bounceIn" ng-click="showWork()">Work</button>
        <button type="button" class="btn btn-sm btn-light m-1 wow bounceIn" ng-click="showEdu()">Education</button>
        <button type="button" class="btn btn-sm btn-light m-1 wow bounceIn" ng-click="showComm()">Communities</button>
        <button type="button" class="btn btn-sm btn-light m-1 wow bounceIn" ng-click="showCont()">Contests</button>
        <button type="button" class="btn btn-sm btn-light m-1 wow bounceIn" ng-click="showSkill()">Skills</button>
        <button type="button" class="btn btn-sm btn-light m-1 wow bounceIn" ng-click="showTrain()">Workshops</button>
    </div>

    <h3 class="m-3 col-md-12 wow fadeInUp" >{{resu.title}}</h3>

    <div class="col-md-8 mx-auto" ng-if="isNotLoaded">
        <i class="fa fa-3x fa-spinner fa-pulse"></i>
    </div>

    <div class="col-md-12 text-left" ng-if="!isNotLoaded">

        <div class="mt-3 mb-3 resume-item text-left wow fadeIn col-md-10 mx-auto" ng-repeat="r in resu">

            <h4 class="wow fadeInUp">{{r.head}}
                <a class="float-right small text-success" ng-if="r.link" target="_blank" href="{{r.link}}">
                    <i class="fa fa-link"></i>
                </a>
            </h4>

            <h6 ng-if="r.subhead">{{r.subhead}} 
                <span class="text-warning small">({{r.time}})</span>
            </h6>

            <p ng-if="r.desc" class="text-justify text-grey clear">{{r.desc}}</p>

            <p ng-if="r.list">
                <ul>
                    <li class="text-grey" ng-repeat="l in r.list">{{l}}</li>
                </ul>
            </p>

            <table class="table table-striped" ng-if="r.results" ng-repeat="table in r.results">
                <tr>
                    <th class="border-0 text-success"  ng-if="table.title" colspan="2">{{table.title}}</th>
                </tr>

                <tr ng-repeat="row in table.arr" class="wow fadeInUp" data-wow-delay="100ms">
                    <td class="border-0" ng-repeat="col in row">
                        {{col}}
                    </td>
                </tr>
            </table>

            <p ng-if="r.tags">
                <span class="badge badge-dark mr-1" data-wow-delay="300ms" ng-repeat="t in r.tags">
                    {{t}}
                </span>
            </p>

            <a class="btn btn-sm btn-primary mb-3 mr-1" target="_blank" ng-repeat="c in r.cert_link" ng-if="r.cert_link" href="{{c.link}}">
                {{c.text}}
            </a>

            <div class="row mb-3">
                <div class="col-md-6" ng-repeat="t in r.tech">
                {{t.name}}
                <div class="progress progress-aniamte mb-3">
                    <div class="progress-bar {{r.theme}}" role="progressbar" aria-valuenow="{{t.val}}" aria-valuemin="0"
                        aria-valuemax="{{t.val}}" style="width: {{t.val}}%">{{t.val}}%</div>
                </div>
            </div>
            </div>
            
        </div>

    </div>
</div>
